<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameGrid">
        <div class="gameSqr" row="0" col="0">00</div>
        <div class="gameSqr" row="0" col="1">01</div>
        <div class="gameSqr" row="0" col="2">02</div>
        <div class="gameSqr" row="1" col="0">10</div>
        <div class="gameSqr" row="1" col="1">11</div>
        <div class="gameSqr" row="1" col="2">12</div>
        <div class="gameSqr" row="2" col="0">20</div>
        <div class="gameSqr" row="2" col="1">21</div>
        <div class="gameSqr" row="2" col="2">22</div>
    </div>
</body>
</html>
